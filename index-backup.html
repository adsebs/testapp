<!doctype html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <div id="app">
            <div class="container-fluid">
                <div class="container" id="content">


                    <div class="row">


                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                  Reading
                                </button>
                              </h2>
                              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                                <div class="accordion-body">
                                    <table class="table table-striped">
                                        <tr>
                                            <th>Book Title</th>
                                            <th>Author</th>
                                            <th>TBR</th>
                                            <th>Reading</th>
                                            <th>Read</th>
                                        </tr>
                                        <tr v-for="book in readingBooks" :key="book.id">
                                            <td>{{ book.name }}</td>
                                            <td>{{ book.author }}</td>
                                            <td><div class="form-check"><input class="form-check-input" type="checkbox" v-model="book.tbr"></div></td>
                                            <td><div class="form-check"><input class="form-check-input" type="checkbox" v-model="book.reading"></div></td>
                                            <td><div class="form-check"><input class="form-check-input" type="checkbox" v-model="book.read"></div></td>
                                        </tr>
                                    </table>
                                </div>
                              </div>
                            </div>
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                  TBR
                                </button>
                              </h2>
                              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
                                <div class="accordion-body">
                                    <table class="table table-striped">
                                        <tr>
                                            <th>Book Title</th>
                                            <th>Author</th>
                                            <th>TBR</th>
                                            <th>Reading</th>
                                            <th>Read</th>
                                        </tr>
                                        <tr v-for="book in tbrBooks" :key="book.id">
                                            <td>{{ book.name }}</td>
                                            <td>{{ book.author }}</td>
                                            <td><div class="form-check"><input class="form-check-input" type="checkbox" v-model="book.tbr"></div></td>
                                            <td><div class="form-check"><input class="form-check-input" type="checkbox" v-model="book.reading"></div></td>
                                            <td><div class="form-check"><input class="form-check-input" type="checkbox" v-model="book.read"></div></td>
                                        </tr>
                                    </table>

                                </div>
                              </div>
                            </div>
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                  Read
                                </button>
                              </h2>
                              <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree">
                                <div class="accordion-body">
                                    <table class="table table-striped">
                                        <tr>
                                            <th>Book Title</th>
                                            <th>Author</th>
                                            <th>TBR</th>
                                            <th>Reading</th>
                                            <th>Read</th>
                                        </tr>
                                        <tr v-for="book in readBooks" :key="book.id">
                                            <td>{{ book.name }}</td>
                                            <td>{{ book.author }}</td>
                                            <td><div class="form-check"><input class="form-check-input" type="checkbox" v-model="book.tbr"></div></td>
                                            <td><div class="form-check"><input class="form-check-input" type="checkbox" v-model="book.reading"></div></td>
                                            <td><div class="form-check"><input class="form-check-input" type="checkbox" v-model="book.read"></div></td>
                                        </tr>
                                    </table>
                                </div>
                              </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingFour">
                                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                    Collection
                                  </button>
                                </h2>
                                <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour">
                                  <div class="accordion-body">
                                   
                                  </div>
                                </div>
                              </div>
                          </div>


                          <div class="container">
                            <pre>
                                {{ books }}
                            </pre>
                          </div>

                </div>

                
                
            </div>

        </div>

        <script>

            const { createApp, ref } = Vue

            createApp({
                data() {

                    return {

                        books: [
                            { id: 1, name: 'Making It So', author: 'Patrick Stewart', tbr: true, reading: false, read: false },
                            { id: 2, name: 'Pure', author: 'Rose Cartwright', tbr: true, reading: false, read: false },
                            { id: 3, name: 'Silver Under Nightfall', author: 'Rin Chupeco', tbr: true, reading: false, read: false },
                            { id: 4, name: 'Days At The Morasaki Bookshop', author: 'Satoshi Yagisawa', tbr: true, reading: false, read: false },
                        ]


                    }

                    },


                    computed: {
                        readingBooks() {
                            return this.books.filter(book => book.reading);
                        },

                        tbrBooks() {
                            return this.books.filter(book => book.tbr);
                        },

                        readBooks() {
                            return this.books.filter(book => book.read);
                        }
                    }

            }).mount('#app')

        </script>

    </body>
</html>
